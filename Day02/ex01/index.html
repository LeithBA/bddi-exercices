<!DOCTYPE html>
<html>

<body>
    <input id="input">
    <button id="button1"></button>
    <button id="button2"></button>
    <button id="button3"></button>
    <button id="button4"></button>
    <ul id="list"></ul>

    <script>


        document.getElementById("button1").addEventListener("click", function () { addList(false) });
        document.getElementById("button2").addEventListener("click", function () { addList(true) });
        document.getElementById("button3").addEventListener("click", function () { deleteElement(false) });
        document.getElementById("button4").addEventListener("click", function () { deleteElement(true) });

        const ul = document.getElementById("list");

        function addList(toEnd) {
            console.log("test")
            let t = document.getElementById("input").value;
            document.getElementById("input").value = "";

            let li = document.createElement("li");
            li.appendChild(document.createTextNode(t));

            if (toEnd)
                ul.prepend(li);
            else
                ul.append(li);
        }

        function deleteElement(fromEnd) {
            if (fromEnd)
                ul.removeChild(ul.lastChild);
            else
                ul.removeChild(ul.firstChild);
        }

    </script>
</body>

</html>
